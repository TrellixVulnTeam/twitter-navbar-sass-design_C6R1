<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/193f3c6547.js" crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="sass/main.css">
</head>

<body>
    <div class="layout">
        <div class="layout_navbar navbar">
            <div class="navbar_actions actions">
                <div class="action">
                    <i class=" action_icon far fa-building"></i>
                    <div class="action_text">Home</div>
                </div>
                <div class="action">
                    <i class=" action_icon far fa-lightbulb"></i>
                    <div class="action_text">Moments</div>
                </div>
                <div class="action">
                    <i class=" action_icon far fa-bell"></i>
                    <div class="action_text">Notifications</div>
                </div>
                <div class="action">
                    <i class=" action_icon far fa-envelope"></i>
                    <div class="action_text">Messages</div>
                </div>



            </div>
            <!-- <img class="navbar_logo" src="https://via.placeholder.com" alt=""> -->
            <div class="navbar_logo"> <i class="fab fa-twitter"></i></div>
            <div class="navbar_search search">
                <input placeholder="Search twitter" />
                <i class="fas fa-search"></i>



            </div>
            <img class="navbar_profile" src="images/download.png" alt="">
            <button class="navbar_tweet">
                Tweet

            </button>


        </div>
        <div class="layout_image-container  image-container">
            <img src="https://source.unsplash.com/user/alexacea" alt="">


        </div>
    </div>

</body>

</html>
